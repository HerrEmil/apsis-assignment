<!doctype html>
<html ng-app="bowlingApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<script src="app.service.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div ng-controller="GameController as game">
			<ol>
				<li ng-repeat="frame in game.frames">
					<input type="number" min="0" max="10" ng-model="frame.first" ng-change="game.calculate()">
					<input type="number" min="0" max="10" ng-model="frame.second" ng-change="game.calculate()">
					<input type="number" min="0" max="10" ng-model="frame.bonus" ng-change="game.calculate()" ng-if="frame.bonus !== undefined">
				</li>
			</ol>
			<h1>Score: {{game.result}}</h1>
		</div>
	</body>
</html>
